<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>좌지우슈쯔</title>
        <link rel="stylesheet" href="style.css">
    </head>

            <h1>四月一日！</h1>
            <h1>善邻内联网高等学校</h1>
        </header>
        <hr>
        <div id="mode1" style="display: block;">
            <input type="number" class="text-input" id="min" placeholder="즈이샤오" value="1">
            <input type="number" class="text-input" id="max" placeholder="즈이따" value="35">
            <input type="text" class="text-input" id="excpt" placeholder="리와이">
            <input type="button" class="button-input" id="roll1" value="좌지우">
        </div>
        <div id="mode2" style="display: none;">
            <input type="text" class="text-input" id="select">
            <input type="button" class="button-input" id="roll2" value="좌지우">
        </div>
        <hr>
        <input type="button" class="button-input" id="mode" value="겅가이좡타이">
        <div id="banner">얼불춤!</div>
        <div id="number-viewer"></div>
        <script src="script.js"></script>
    </body>
</html>
