<!DOCTYPE html>
<html lang="en-UK">
    <head>
        <meta charset="utf-8">
        <title>Number Roll</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>四月一日！<br>
            Sunrin Internet High School</h1>
        </header>
        <hr>
        <div id="mode1" style="display: block;">
            <input type="number" class="text-input" id="min" placeholder="Min" value="1">
            <input type="number" class="text-input" id="max" placeholder="Max" value="35">
            <input type="text" class="text-input" id="excpt" placeholder="Exceptions">
            <input type="button" class="button-input" id="roll1" value="Roll">
        </div>
        <div id="mode2" style="display: none;">
            <input type="text" class="text-input" id="select">
            <input type="button" class="button-input" id="roll2" value="Roll">
        </div>
        <hr>
        <input type="button" class="button-input" id="mode" value="Mode Switch">
        <div id="banner"></div>
        <footer><a href='https://wallpaperaccess.com'>background from wallpaperaccess.com</a></footer>
        <div id="number-viewer"></div>
        <script src="script.js"></script>
    </body>
</html>
